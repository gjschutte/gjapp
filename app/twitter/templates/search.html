	<form class="form-horizontal" action="" method="post" name="search">
		{{ form.hidden_tag() }}

		<div class="form-group {% if form.SearchString.errors %} has-error {% endif %}">
			{{ form.SearchString.label(class="col-sm-2") }}
			<div class="col-sm-6">
				{{ form.SearchString (class="form-control") }}
			</div>
			<p class="col-sm-4 help-block">
			{{ form.SearchString.errors[0] }}
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Search</button>
			</div>
		</div>
	</form>
