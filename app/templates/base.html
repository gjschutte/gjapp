<html>
	<head>
		<meta charset="UTF-8">
		{% if title %}
		<title>{{ title }}</title>
		{% else %}
		<title>Welcome!</title>
		{% endif %}
		<link href="/static/css/basestyle.css" rel="stylesheet"/>
	</head>
	<body>
		<div>Site van Gert-Jan <a href="/index"></a></div>
		<hr>
		<nav>
		<ul>
			{% for item in current_menu.children recursive %}
			<li>
				<a href="{{ item.url }}">{{ item.text }}</a>
				{% if item.children %}
				<ul>
					{{ loop(item.children) }}
				</ul>
				{% endif %}
			</li>
			{% endfor %}
		</ul>
		</nav>
		{% block content %}{% endblock %}
	</body>
</html>
