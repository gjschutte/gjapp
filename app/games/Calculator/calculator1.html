<!doctype html>
<html lang="en">
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css" />
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css' />
  	<!-- jQuery library -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 
	<script src="calculator.js"></script>
</head>
<body>
<div class="container">
	<div id="calculator">
	<div id="resultbox" class="text-right">
		<div id="entry">
			<p id="input">0</p>
		</div>
		<div id="totalInput">
			<p>0</p>
		</div>
	</div>

		<div id="buttons">
			<button value="AC">AC</button>
			<button value="CE">CE</button>
			<button value="*">X</button>
			<button value="/">&divide;</button>
			<button value="7">7</button>
			<button value="8">8</button>
			<button value="9">9</button>
			<button value="+">+</button>
			<button value="4">4</button>
			<button value="5">5</button>
			<button value="6">6</button>
			<button value="-">-</button>
			<button value="1">1</button>
			<button value="2">2</button>
			<button value="3">3</button>
			<button id="zerobutton" value="0">0</button>
			<button value="dot">.</button>
			<button id="equalbutton" value="equal">=</button>

		</div>
	</div>
</div>
</head>

</body>
</html>
