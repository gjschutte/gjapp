<!doctype html>
<html lang="en">
<head>
	<title>Pomodoro</title>
  	<!-- Latest compiled and minified CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  	<!-- jQuery library -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<!-- Latest compiled JavaScript -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
	<link href='https://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css' />
 
	<link rel="stylesheet" href="pomodoro.css" />
	<script src="pomodoro.js"></script>
</head>
<body>
<div class="container text-center">
	<div class="row">
		<div class="col-md-12">
			<h1>Pomodoro</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-5"></div>
		<div class="col-md-2 counterContainer">
			<p id="counter">25:00</p>
		</div>
		<div class="col-md-5"></div>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-2">
			<p id="totalTime">24:00</p>
			<button value="tPlus" onclick="tPlusClick()"><span class="glyphicon glyphicon-plus"></span></button>
			<button value="tMin" onclick="tMinClick()"><span class="glyphicon glyphicon-minus"></span></button>
		</div>
		<div class="col-md-2">
			<p id="relaxTime">5:00</p>
			<button value="rPlus" onclick="rPlusClick()"><span class="glyphicon glyphicon-plus"></span></button>
			<button value="rMin" onclick="rMinClick()"><span class="glyphicon glyphicon-minus"></span></button>
		</div>
		<div class="col-md-4"></div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<p id="statusText">Pauze</p>
		</div>
	</div>
</div>
</body>
</html>
